{% load thumbnail %}

{% for image in images %}
  <div class="image">
      {% thumbnail image.image 300x0 as im %}
      <a href="{{ image.get_absolute_url }}">
        <img src="{{ im.url }}" alt="">
      </a>
    <div class="info">
      <a href="{{ image.get_absolute_url }}" class="title">
        {{ image.title|truncatewords:5 }}
      </a>
    </div>
  </div>
{% endfor %}
